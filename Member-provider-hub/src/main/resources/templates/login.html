<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Member-Provider-hub</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
				<div class="container">
				    <img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="420" height="400" alt="Logo"/>
				    <div class="div1">
				    <form th:action="@{/login}" method="POST" class="form-signin">
				        <label>Email Address</label>
				        <input type="text" id="email" name="email" class="form-control"/> <br/>
				        <label>Password</label>
				        <input type="password" id="password" name="password" class="form-control"/> <br/>
				
				        <div align="center" th:if="${param.error}">
				            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
				        </div>
				       <!-- <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit"
				                th:text="Login"></button><br> -->
				    </form>
				    <form th:action="@{/mainHome}" method="get" class="form-signin">
				    <button class="btn btn-md btn-success btn-block" type="Submit">Login</button>
				</form>
				</div><br>
				
				 <div class="sign-up">
				    <form th:action="@{/registration}" method="get" class="form-signin">
				   <button class="btn btn-md btn-link btn-block" type="Submit">Create an account</button>
				</form>
	         </div>
	</div>
</body>
</html>
